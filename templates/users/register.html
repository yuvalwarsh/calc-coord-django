{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="with-title">
    <h1 class="title">Register</h1>
    <div class="box">
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-secondary bottom-btn">Register</button>
        </form>
    </div>
</div>
{% endblock %}

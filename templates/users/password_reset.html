{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="with-title">
    <h1 class="title">Reset Password</h1>
    <div class="box">
        <form class="form-group" method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-secondary bottom-btn">Request Password Reset</button>
        </form>
    </div>
</div>
{% endblock %}
